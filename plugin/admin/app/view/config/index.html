                var tinymce = layui.tinymce
                var edit = tinymce.render({
                    elem: "#diy_explain",
                    value: "",
                    width:500,
                    convert_urls: false,
                    images_upload_handler: function (blobInfo, success, failure) {
                        // 创建一个表单数据对象
                        const formData = new FormData();
                        formData.append('file', blobInfo.blob(), blobInfo.filename());
                        // 使用AJAX上传图片
                        fetch('/app/admin/upload/image', { // 替换为你的上传API地址
                            method: 'POST',
                            body: formData
                        })
                            .then(response => response.json()) // 假设服务器返回的是JSON
                            .then(data => {
                                // 假设返回的JSON中包含了图片的URL，这里需要根据实际返回数据结构修改
                                let url = "https://0831manghe.62.hzgqapp.com" + data.data.url;
                                console.log(url);
                                success(url); // 回调success函数，将新的URL传递给TinyMCE
                            })
                            .catch(error => {
                                failure('Upload failed: ' + error.message);
                            });
                    },
                });
                edit.on("blur", function(){
                    layui.$("#diy_explain").val(edit.getContent());
                });

                let input = $("#image").prev();

                layui.$("#attachment-choose-image").on("click", function() {
                    parent.layer.open({
                        type: 2,
                        title: "选择附件",
                        content: "/app/admin/upload/attachment?ext=jpg,jpeg,png,gif,bmp",

                        data: {tab: field},
                        success: function (res) {
                            if (res.code) {
                                return layui.popup.failure(res.msg);
                            }
                            return layui.popup.success("操作成功");
                        }
                    });
                    // 删除sessionStorage缓存
                    sessionStorage.clear();
                    return false;
                });
            });

            layui.use(["form"], function () {
                let form = layui.form;
                let $ = layui.$;
                $.ajax({
                    url: "/app/admin/config/get",
                    dataType: "json",
                    success: function (res) {
                        if (res.code) {
                            return layui.popup.failure(res.msg);
                        }
                        form.val("baseInfo", res.logo);
                        $("#image").prev().val(res.logo.image).prev().attr("src", res.logo.image);
                        $("#pre_sale").prev().val(res.logo.pre_sale).prev().attr("src", res.logo.pre_sale);
                        $("#newfuli").prev().val(res.logo.newfuli).prev().attr("src", res.logo.newfuli);
                        $("#start_page").prev().val(res.logo.start_page).prev().attr("src", res.logo.start_page);
                        form.val("menuInfo", res.menu);
                        let tab = res.tab;
                        let index = tab.index;
                        delete tab.index;
                        tab.id = index.id;
                        tab.title = index.title;
                        tab.href= index.href;
                        form.val("tabInfo", res.tab);
                    }
                });

            });

        </script>

    </body>
</html>
